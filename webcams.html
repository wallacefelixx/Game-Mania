<body>

    <div id="cart-sidebar-container"></div>

    <main class="mb-5">
        <div class="container mt-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">

                <div class="col-12">

                        <button class="btn btn-filter" onclick="filtrarProdutos('4k', this)">4K ULTRA HD</button>
                        <button class="btn btn-filter active" onclick="filtrarProdutos('todos', this)">VER TODOS</button>
                    </div>
                </div>
            </div>
            
            <div class="row g-4 pt-3" id="grade-produtos"> 
                
                <!-- 1. FHD -->
                <div class="col-12 col-md-6 col-lg-4 product-col" data-categoria="fhd">
                    <div class="product-card card h-100">
                        <a href="webcam_logitech_c920.html" class="product-link"><img src="https://images1.kabum.com.br/produtos/fotos/103431/webcam-logitech-c920s-pro-full-hd-1080p-30-fps-audio-estereo-com-microfones-960-001257_1613999712_gg.jpg" class="product-img" alt="C920"></a>
                        <div class="card-body d-flex flex-column text-center p-0">
                            <a href="webcam_logitech_c920.html" class="product-link"><h5 class="product-name">Webcam Logitech C920s Pro</h5></a>
                            <div class="price-container"><span class="product-price-old">R$ 450,00</span><span class="product-price-new">R$ 359,90</span></div>
                            <p class="product-installments"><span class="installment-highlight">4x</span> de <span class="installment-highlight">R$ 89,97</span> <span class="installment-light">sem juros</span></p>
                            <button class="btn btn-comprar" onclick="adicionarAoCarrinho(this)">COMPRAR</button>
                        </div>
                    </div>
                </div>

                <!-- 2. 4K -->
                <div class="col-12 col-md-6 col-lg-4 product-col" data-categoria="4k">
                    <div class="product-card card h-100">
                        <a href="webcam_logitech_brio.html" class="product-link"><img src="https://images5.kabum.com.br/produtos/fotos/496105/webcam-logitech-brio-100-full-hd-30-fps-microfone-usb-c-correcao-automatica-branco-960-001615_1702037661_gg.jpg" class="product-img" alt="Brio 4K"></a>
                        <div class="card-body d-flex flex-column text-center p-0">
                            <a href="webcam_logitech_brio.html" class="product-link"><h5 class="product-name">Webcam Logitech Brio 4K</h5></a>
                            <div class="price-container"><span class="product-price-old">R$ 1.200,00</span><span class="product-price-new">R$ 999,00</span></div>
                            <p class="product-installments"><span class="installment-highlight">10x</span> de <span class="installment-highlight">R$ 99,90</span> <span class="installment-light">sem juros</span></p>
                            <button class="btn btn-comprar" onclick="adicionarAoCarrinho(this)">COMPRAR</button>
                        </div>
                    </div>
                </div>

                 <!-- 3. FHD (Custo Benefício) -->
                 <div class="col-12 col-md-6 col-lg-4 product-col" data-categoria="fhd">
                    <div class="product-card card h-100">
                        <a href="webcam_redragon_fobos.html" class="product-link"><img src="https://images4.kabum.com.br/produtos/fotos/252274/webcam-gamer-e-streamer-redragon-fobos-720p-30-fps-2-microfones-integrados-preto-gw600-1_1634743887_gg.jpg" class="product-img" alt="Fobos"></a>

                            <div class="price-container"><span class="product-price-old">R$ 200,00</span><span class="product-price-new">R$ 149,90</span></div>
                            <p class="product-installments"><span class="installment-highlight">2x</span> de <span class="installment-highlight">R$ 74,95</span> <span class="installment-light">sem juros</span></p>
                            <button class="btn btn-comprar" onclick="adicionarAoCarrinho(this)">COMPRAR</button>
                        </div>
                    </div>
                </div>

            </div>
        </div> 
    </main>

    <footer id="footer-target"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function filtrarProdutos(categoria, botaoClicado) {
            const produtos = document.querySelectorAll('.product-col');
            const botoes = document.querySelectorAll('.btn-filter');
            botoes.forEach(btn => btn.classList.remove('active'));
            if(botaoClicado) botaoClicado.classList.add('active');
            produtos.forEach(produto => {
                const cat = produto.getAttribute('data-categoria');
                if (categoria === 'todos') produto.classList.remove('d-none-filter');
                else if (cat === categoria) produto.classList.remove('d-none-filter');
                else produto.classList.add('d-none-filter');
            });
        }
    </script>
</body>
</html>
