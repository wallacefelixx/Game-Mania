<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mania - Teclados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cart-sidebar-container"></div>
    <header id="header-target"></header>

    <main class="mb-5">
        <div class="container mt-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none text-muted">Home</a></li>
                    <li class="breadcrumb-item"><a href="perifericos.html" class="text-decoration-none text-muted">Periféricos</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">Teclados</li>
                </ol>
            </nav>
        </div>

        <div class="container main-content-white mb-5">
            <div class="row">
                <div class="col-12">
                    <div class="filter-container mt-3">
                        <button class="btn btn-filter" onclick="filtrarProdutos('mecanico', this)">MECÂNICO</button>
                        <button class="btn btn-filter" onclick="filtrarProdutos('membrana', this)">MEMBRANA</button>
                        <button class="btn btn-filter" onclick="filtrarProdutos('60', this)">COMPACTO 60%</button>
                        <button class="btn btn-filter active" onclick="filtrarProdutos('todos', this)">VER TODOS</button>
                    </div>
                </div>
            </div>
            
            <div class="row g-4 pt-3" id="grade-produtos"> 
                
                <!-- 1. MECANICO -->
                <div class="col-12 col-md-6 col-lg-4 product-col" data-categoria="mecanico">
                    <div class="product-card card h-100">
                        <a href="teclado_hyperx_alloy.html" class="product-link"><img src="https://images5.kabum.com.br/produtos/fotos/92065/92065_1521476737_index_gg.jpg" class="product-img" alt="Alloy FPS"></a>
                        <div class="card-body d-flex flex-column text-center p-0">
                            <a href="teclado_hyperx_alloy.html" class="product-link"><h5 class="product-name">Teclado Mecânico HyperX Alloy FPS</h5></a>
                            <div class="price-container"><span class="product-price-old">R$ 600,00</span><span class="product-price-new">R$ 499,90</span></div>
                            <p class="product-installments"><span class="installment-highlight">5x</span> de <span class="installment-highlight">R$ 99,98</span> <span class="installment-light">sem juros</span></p>
                            <button class="btn btn-comprar" onclick="adicionarAoCarrinho(this)">COMPRAR</button>
                        </div>
                    </div>
                </div>

                <!-- 2. MEMBRANA -->
                <div class="col-12 col-md-6 col-lg-4 product-col" data-categoria="membrana">
                    <div class="product-card card h-100">
                        <a href="teclado_razer_cynosa.html" class="product-link"><img src="https://images9.kabum.com.br/produtos/fotos/sync_mirakl/169889/xlarge/Teclado-Gamer-Razer-Cynosa-V2-Chroma-RGB-Preto-Switch-Membrane-US_1758714885.png" class="product-img" alt="Cynosa"></a>
                        <div class="card-body d-flex flex-column text-center p-0">
                            <a href="teclado_razer_cynosa.html" class="product-link"><h5 class="product-name">Teclado Razer Cynosa V2 Chroma</h5></a>
                            <div class="price-container"><span class="product-price-old">R$ 400,00</span><span class="product-price-new">R$ 320,00</span></div>
                            <p class="product-installments"><span class="installment-highlight">3x</span> de <span class="installment-highlight">R$ 106,66</span> <span class="installment-light">sem juros</span></p>
                            <button class="btn btn-comprar" onclick="adicionarAoCarrinho(this)">COMPRAR</button>
                        </div>
                    </div>
                </div>

                <!-- 3. 60% -->
                <div class="col-12 col-md-6 col-lg-4 product-col" data-categoria="60">
                    <div class="product-card card h-100">
                        <a href="teclado_redragon_kumara.html" class="product-link"><img src="https://images1.kabum.com.br/produtos/fotos/89171/89171_2_1523620293_gg.jpg" class="product-img" alt="Kumara"></a>
                        <div class="card-body d-flex flex-column text-center p-0">
                            <a href="teclado_redragon_kumara.html" class="product-link"><h5 class="product-name">Teclado Mecânico Redragon Kumara TKL</h5></a>
                            <div class="price-container"><span class="product-price-old">R$ 250,00</span><span class="product-price-new">R$ 199,90</span></div>
                            <p class="product-installments"><span class="installment-highlight">2x</span> de <span class="installment-highlight">R$ 99,95</span> <span class="installment-light">sem juros</span></p>
                            <button class="btn btn-comprar" onclick="adicionarAoCarrinho(this)">COMPRAR</button>
                        </div>
                    </div>
                </div>

            </div>
        </div> 
    </main>

    <footer id="footer-target"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
