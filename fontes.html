<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Game Mania - Fontes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cart-sidebar-container"></div>
    <header id="header-target"></header>

    <main class="mb-5">
        <div class="container mt-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none text-muted">Home</a></li>
                    <li class="breadcrumb-item"><a href="pc.html" class="text-decoration-none text-muted">Hardware</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">Fontes</li>
                </ol>
            </nav>
        </div>

        <div class="container main-content-white mb-5">
            
            <div class="row">
                <div class="col-12">
                    <div class="filter-container mt-3">
                        <button class="btn btn-filter" onclick="filtrarProdutos('low-watt', this)">ATÃ‰ 600W</button>
                        <button class="btn btn-filter" onclick="filtrarProdutos('mid-watt', this)">650W A 850W</button>
                        <button class="btn btn-filter" onclick="filtrarProdutos('high-watt', this)">+1000W</button>
                        <button class="btn btn-filter active" onclick="filtrarProdutos('todos', this)">VER TODAS</button>
                    </div>
                </div>
            </div>
            
            <div class="row g-4 pt-3" id="grade-produtos"> 
                
                <!-- 1. LOW (550W) -->
                <div class="col-12 col-md-6 col-lg-4 product-col" data-categoria="low-watt">
                    <div class="product-card card h-100">
                        <a href="fonte_550w.html" class="product-link">
                            <img src="https://images7.kabum.com.br/produtos/fotos/108257/fonte-corsair-cv550-550w-80-plus-bronze-cp-9020210-br_1575657760_gg.jpg" class="product-img" alt="Fonte 550W">
                        </a>
                        <div class="card-body d-flex flex-column text-center p-0">
                            <a href="fonte_550w.html" class="product-link">
                                <h5 class="product-name">Fonte Corsair CV550, 550W, 80 Plus Bronze</h5>
                            </a>
                            <div class="price-container">
                                <span class="product-price-old">R$ 320,00</span>
                                <span class="product-price-new">R$ 279,00</span>
                            </div>
                            <p class="product-installments"><span class="installment-highlight">3x</span> de <span class="installment-highlight">R$ 93,00</span> <span class="installment-light">sem juros</span></p>
                            <button class="btn btn-comprar" onclick="adicionarAoCarrinho(this)">COMPRAR</button>
                        </div>
                    </div>
                </div>

                <!-- 2. MID (750W) -->
                <div class="col-12 col-md-6 col-lg-4 product-col" data-categoria="mid-watt">
                    <div class="product-card card h-100">
                        <a href="fonte_750w.html" class="product-link">
                            <img src="https://images1.kabum.com.br/produtos/fotos/103281/fonte-xpg-core-reactor-750w-80-plus-gold-modular_1571153415_gg.jpg" class="product-img" alt="Fonte 750W">
                        </a>
                        <div class="card-body d-flex flex-column text-center p-0">
                            <a href="fonte_750w.html" class="product-link">
                                <h5 class="product-name">Fonte XPG Core Reactor 750W Gold Modular</h5>
                            </a>
                            <div class="price-container">
                                <span class="product-price-old">R$ 700,00</span>
                                <span class="product-price-new">R$ 599,00</span>
                            </div>
                            <p class="product-installments"><span class="installment-highlight">6x</span> de <span class="installment-highlight">R$ 99,83</span> <span class="installment-light">sem juros</span></p>
                            <button class="btn btn-comprar" onclick="adicionarAoCarrinho(this)">COMPRAR</button>
                        </div>
                    </div>
                </div>

                <!-- 3. HIGH (1200W) -->
                <div class="col-12 col-md-6 col-lg-4 product-col" data-categoria="high-watt">
                    <div class="product-card card h-100">
                        <a href="fonte_1200w.html" class="product-link">
                            <img src="https://media.pichau.com.br/media/catalog/product/cache/2f958555330323e505eba7ce930bdf27/r/o/rog-thor-1200p2-gaming1.jpg" class="product-img" alt="Fonte 1200W">
                        </a>
                        <div class="card-body d-flex flex-column text-center p-0">
                            <a href="fonte_1200w.html" class="product-link">
                                <h5 class="product-name">Fonte Asus ROG Thor 1200W Platinum</h5>
                            </a>
                            <div class="price-container">
                                <span class="product-price-old">R$ 3.500,00</span>
                                <span class="product-price-new">R$ 2.999,00</span>
                            </div>
                            <p class="product-installments"><span class="installment-highlight">12x</span> de <span class="installment-highlight">R$ 249,91</span> <span class="installment-light">sem juros</span></p>
                            <button class="btn btn-comprar" onclick="adicionarAoCarrinho(this)">COMPRAR</button>
                        </div>
                    </div>
                </div>

            </div>
        </div> 
    </main>

    <footer id="footer-target"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function filtrarProdutos(categoria, botaoClicado) {
            const produtos = document.querySelectorAll('.product-col');
            const botoes = document.querySelectorAll('.btn-filter');
            botoes.forEach(btn => btn.classList.remove('active'));
            if(botaoClicado) botaoClicado.classList.add('active');
            produtos.forEach(produto => {
                const cat = produto.getAttribute('data-categoria');
                if (categoria === 'todos') produto.classList.remove('d-none-filter');
                else if (cat === categoria) produto.classList.remove('d-none-filter');
                else produto.classList.add('d-none-filter');
            });
        }
    </script>
</body>
</html>
