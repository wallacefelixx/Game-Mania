<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mania - Finalizar Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para o checkout */
        .checkout-section { background-color: #f8f9fa; border-radius: 8px; padding: 20px; border: 1px solid #dee2e6; }
        .nav-pills .nav-link.active { background-color: var(--neon-green); color: #000; font-weight: bold; }
        .nav-pills .nav-link { color: #555; }
        .step-title { border-left: 4px solid var(--neon-green); padding-left: 10px; color: var(--dark-blue); font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>

    <header id="header-target"></header>

    <main class="mb-5">
        <div class="container mt-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none text-muted">Home</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">Checkout</li>
                </ol>
            </nav>
        </div>

        <div class="container main-content-white mb-5" id="checkout-resumo-container">
            <h1 class="mb-4 fw-bold" style="color: var(--dark-blue);">Finalizar Pedido</h1>
            
            <div class="row g-5">
                
                <div class="col-12 col-lg-8">
                    
                    <div class="mb-5">
                        <h4 class="step-title">1. Endereço de Entrega</h4>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">CEP</label>
                                <input type="text" class="form-control" placeholder="00000-000">
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">Rua / Avenida</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Número</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Complemento</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Bairro</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Cidade</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Estado</label>
                                <select class="form-select">
                                    <option selected>Selecione...</option>
                                    <option>SP</option>
                                    <option>RJ</option>
                                    <option>MG</option>
                                    <option>RS</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <h4 class="step-title">2. Forma de Pagamento</h4>
                        
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-card-tab" data-bs-toggle="pill" data-bs-target="#pills-card" type="button">Cartão de Crédito</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-pix-tab" data-bs-toggle="pill" data-bs-target="#pills-pix" type="button">Pix (10% OFF)</button>
                            </li>
                        </ul>
                        
                        <div class="tab-content checkout-section" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-card" role="tabpanel">
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label class="form-label">Número do Cartão</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-credit-card"></i></span>
                                            <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Nome no Cartão</label>
                                        <input type="text" class="form-control" placeholder="Como impresso no cartão">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">Validade</label>
                                        <input type="text" class="form-control" placeholder="MM/AA">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">CVV</label>
                                        <input type="text" class="form-control" placeholder="123">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Parcelamento</label>
                                        <select class="form-select">
                                            <option>1x sem juros</option>
                                            <option>2x sem juros</option>
                                            <option>3x sem juros</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="tab-pane fade text-center" id="pills-pix" role="tabpanel">
                                <i class="bi bi-qr-code fs-1 text-dark"></i>
                                <p class="mt-2 fw-bold">O QR Code será gerado após confirmar o pedido.</p>
                                <p class="text-success small"><i class="bi bi-check-circle-fill me-1"></i>Aprovação Imediata</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-4">
                    <div class="checkout-section shadow-sm position-sticky" style="top: 20px;">
                        <h4 class="mb-3 text-dark fw-bold">Resumo do Pedido</h4>
                        
                        <div id="checkout-lista-itens" class="mb-3 border-bottom pb-3" style="max-height: 300px; overflow-y: auto;">
                            <p class="text-muted small">Carregando itens...</p>
                        </div>

                        <div class="d-flex justify-content-between mb-2 text-muted">
                            <span>Subtotal</span>
                            <span id="checkout-subtotal">R$ 0,00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2 text-muted">
                            <span>Frete</span>
                            <span class="text-success">Grátis</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4 fs-4 fw-bold text-dark">
                            <span>Total</span>
                            <span id="checkout-total" style="color: #00c918;">R$ 0,00</span>
                        </div>

                        <button class="btn btn-comprar py-3" onclick="alert('Pedido Realizado com Sucesso!')">
                            CONFIRMAR PAGAMENTO
                        </button>
                        
                        <div class="mt-3 text-center">
                            <small class="text-muted"><i class="bi bi-lock-fill me-1"></i>Compra 100% Segura</small>
                        </div>
                    </div>
                </div>

            </div>
        </div> 
    </main>

    <footer id="footer-target"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
