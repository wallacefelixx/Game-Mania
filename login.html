<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mania - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="header-target"></header>

    <main class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="login-card p-4 shadow rounded">
                        <div class="text-center mb-4">
                            <h2 class="text-white fw-bold">BEM-VINDO</h2>
                            <p class="text-muted-light">Acesse sua conta</p>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label class="form-label text-white fw-bold">E-mail</label>
                                <input type="email" class="form-control input-gamer" placeholder="seu@email.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-white fw-bold">Senha</label>
                                <input type="password" class="form-control input-gamer" placeholder="******">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label text-muted-light" for="remember">Lembrar de mim</label>
                            </div>
                            <button type="submit" class="btn btn-comprar w-100 py-2 fs-6">ENTRAR</button>
                        </form>
                        <div class="text-center mt-4">
                            <a href="#" class="text-decoration-none small" style="color: var(--neon-green);">Esqueceu a senha?</a>
                            <hr class="border-secondary my-3">
                            <p class="text-white small">NÃ£o tem conta? <a href="#" class="fw-bold text-decoration-none" style="color: var(--neon-green);">Cadastre-se</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-target"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
