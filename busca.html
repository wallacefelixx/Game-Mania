<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mania - Resultado da Busca</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cart-sidebar-container"></div>
    <header id="header-target"></header>

    <main class="mb-5">
        <div class="container mt-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none text-muted">Home</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">Busca</li>
                </ol>
            </nav>
        </div>

        <div class="container main-content-white mb-5">
            <div class="row mb-4 border-bottom pb-2">
                <div class="col-12">
                    <h2 class="text-dark fw-bold" id="titulo-busca">Buscando...</h2>
                </div>
            </div>
            
            <div class="row g-4 pt-3" id="resultados-busca">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            </div>
        </div> 
    </main>

    <footer id="footer-target"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
